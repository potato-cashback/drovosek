    <script>
        window.addEventListener("load", ()=>{
            let a = 2500;
			
			setTimeout(()=>{
				document.querySelector(".loading > div > p").innerText = "Рубите дерево и уклоняйтесь от веток";
			}, a)
			setTimeout(()=>{
				document.querySelector(".loading").style.animation = "disappear 200ms";
			}, 2*a)
			setTimeout(()=>{
					document.querySelector(".loading").style.display = "none";
				}, 2*a + 200)
        })
    </script>
